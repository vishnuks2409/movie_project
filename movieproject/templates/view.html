<!DOCTYPE html>
{% extends 'base.html'%}
{% load static%}


{% block title%}
view
{%endblock%}

{% block content%}

<div class="container">
    <div class="row mt-4">
        <div class="col-md-6 ">
            <img src=" {{m.image.url}}" height="350px" width="350px" class="float-end">
        </div>
        <div class="col-md-6" style="text-align: justify">
            <h3>{{m.name | upper}}</h3>
            <h5>{{m.year}}</h5>
            <p>{{m.desc}}</p>
            <a href="{% url 'movies:delete' m.id%}" class="btn btn-danger">delete</a>
            <a href="{% url 'movies:update' m.id%}"  class="btn btn-warning">update</a>
        </div>
    </div>
</div>



{% endblock%}
