<!DOCTYPE html>
{% extends 'base.html'%}
{% load static%}


{% block title%}
Home
{%endblock%}

{% block content%}
<h1 style="color:red">Movies Available</h1>

<div class="container-fluid">
  <div class="row">
    {% for i in movies %}
<div class="col-md-3 mt-2">
<div class="card" style="width: 18rem;">
  <img src="{{ i.image.url}}" height="200 px" width="88px" class="card-img-top" alt="no image">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
      <p class="card-text">{{i.year}}</p>
    <a href="{% url 'movies:view' i.id%}" class="btn btn-primary">View</a>
  </div>
</div>
</div>
{% endfor%}
  </div>
</div>


{% endblock%}
